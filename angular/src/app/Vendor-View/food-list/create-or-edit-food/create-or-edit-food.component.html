<form class="form-horizontal"
      autocomplete="off"
      #createFoodModal="ngForm"
      (ngSubmit)="save()">

  <abp-modal-header [title]="'Create Food' | localize"
                    (onCloseClick)="_foodModal.hide()">
  </abp-modal-header>

  <div class="modal-body">

    <div class="form-group row required">

      <label class="col-md-2 col-form-label" for="name">

        {{ "Food Name" | localize }}

      </label>

      <div class="col-md-10">

        <input type="text"
               class="form-control"
               name="name"
               id="name"
               required
               [(ngModel)]="foodDto.foodName"
               #foodnameModel="ngModel"
               #foodNameEl />

        <abp-validation-summary [control]="foodnameModel"
                                [controlEl]="foodNameEl">
        </abp-validation-summary>

      </div>

    </div>

    <div class="form-group row required">

      <label class="col-md-2 col-form-label" for="image">

        {{ "Food Photo" | localize }}

      </label>

      <div class="col-md-10">

        <input type="file"
               class="form-control"
               name="image"
               id="image"
               required
               multiple
               accept="image/*"
               (change)="displayImage($event)"/>
               
        <br />

        <div class="col-md-10">

          <img *ngIf="foodDto.imageFileType && foodDto.image"
                class="center"
                [src]="'data:' + foodDto.imageFileType + ';base64,' + foodDto.image"/>

          <br/>

          <input *ngIf="foodDto.id > 0"
                 type="text"
                 class="form-control"
                 name="image"
                 id="image"
                 [(ngModel)]="foodDto.imageName"
                 required />
        </div>

      </div>
    </div>

    <div class="form-group row">

        <label class="col-md-2 col-form-label" for="size">
          {{ "Food Size" | localize }}
        </label>
  
        <div class="col-md-10">

          <select class="form-control"
                  name="size"
                  id="size"
                  [ngModel]="selectedSize"
                  (ngModelChange)="selectedSize = $event">
  
            <option *ngFor="let size of sizeItems" [ngValue]="size.id">
              {{ size.sizeName }}
            </option>
  
          </select>
        </div>

    </div>

    <div class="form-group row required">

      <label class="col-md-2 col-form-label" for="availability">

        {{ "Is Available?" | localize }}

      </label>

      <ng-container >

        <div class="form-check form-check-inline">
          <input type="checkbox"
                 class="form-check-input"
                 name="availability"
                 id="availability"
                 [(ngModel)]="foodDto.availability"
                 [checked]="foodDto.availability"
                 (change)="isAvailabilityChecked($event)" />

          <label class="form-check-label"> Available</label>

        </div>
      </ng-container>

    </div>

    <div class="form-group row required">

      <label class="col-md-2 col-form-label" for="foodQty">
        {{ "Qty" | localize }}
      </label>

      <div class="col-md-10">
        <input type="number"
               class="form-control"
               name="foodQty"
               id="foodQty"
               required
               [(ngModel)]="foodDto.totalStock"
               #foodQtyModel="ngModel"
               #foodQtyEl />

        <abp-validation-summary [control]="foodQtyModel"
                                [controlEl]="foodQtyEl">
        </abp-validation-summary>

      </div>
    </div>

    

    <div class="form-group row required">

      <label class="col-md-2 col-form-label" for="typeName">

        {{ "Food Type" | localize }}

      </label>

      <div class="col-md-10">

        <select class="form-control"
                name="typeName"
                id="typeName"
                required
                [ngModel]="selectedType"
                (ngModelChange)="selectedType = $event">

          <option *ngFor="let type of typeItems" [ngValue]="type.id">
            {{ type.foodTypeName }}
          </option>

        </select>
      </div>
    </div>

    <div class="form-group row required">

      <label class="col-md-2 col-form-label" for="foodPrice">

        {{ "Price" | localize }}

      </label>

      <div class="col-md-10">

        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text">&#8369;</span>
          </div>

          <input type="number"
                 class="form-control currency"
                 name="foodPrice"
                 id="foodPrice"
                 required
                 [(ngModel)]="foodDto.price"
                 #foodPriceModel="ngModel"
                 #foodPriceEl/>

          <abp-validation-summary [control]="foodPriceModel"
                                  [controlEl]="foodPriceEl">
          </abp-validation-summary>

        </div>
      </div>
    </div>


  </div>

  <abp-modal-footer [cancelDisabled]="saving"
                    [saveDisabled]="!createFoodModal.form.valid || saving"
                    (onCancelClick)="_foodModal.hide()">
  </abp-modal-footer>

</form>
